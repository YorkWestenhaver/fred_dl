        - $ref: '#/components/parameters/realtime_end'
        - name: tag_names
          in: query
          description: Semicolon delimited tag names to include.
          required: false
          schema:
            type: string
        - name: tag_group_id
          in: query
          description: Filter tags by group id.
          required: false
          schema:
            type: string
        - name: search_text
          in: query
          description: Words to match tag names.
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - name: order_by
          in: query
          description: Order results by tag attribute.
          required: false
          schema:
            type: string
            enum:
              - series_count
              - popularity
              - created
              - name
              - group_id
            default: series_count
        - $ref: '#/components/parameters/sort_order'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
            application/xml:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
  /category/related_tags:
