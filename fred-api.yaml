          required: true
          schema:
            type: string
        - name: exclude_tag_names
          in: query
          description: Semicolon delimited tag names that series match none of.
          required: false
          schema:
            type: string
        - name: tag_group_id
          in: query
          description: Filter tags by group id.
          required: false
          schema:
            type: string
        - name: search_text
          in: query
          description: Words to match tag names.
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - name: order_by
          in: query
          description: Order results by tag attribute.
          required: false
          schema:
            type: string
            enum:
              - series_count
              - popularity
              - created
              - name
              - group_id
            default: series_count
        - $ref: '#/components/parameters/sort_order'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
            application/xml:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
  /releases:
    get:
      summary: Get all releases of economic data.
      description: Get all releases of economic data.
      operationId: getReleases
      tags:
        - release
      parameters:
        - $ref: '#/components/parameters/api_key'
        - $ref: '#/components/parameters/file_type'
        - $ref: '#/components/parameters/realtime_start'
        - $ref: '#/components/parameters/realtime_end'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/order_by'
        - $ref: '#/components/parameters/sort_order'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  releases:
                    type: array
                    items:
                      $ref: '#/components/schemas/Release'
  /release:
    get:
      summary: Get a release of economic data.
      description: Get a release of economic data.
      operationId: getRelease
      tags:
        - release
      parameters:
        - $ref: '#/components/parameters/api_key'
        - $ref: '#/components/parameters/file_type'
        - name: release_id
          in: query
          description: The id for a release.
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/realtime_start'
        - $ref: '#/components/parameters/realtime_end'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  releases:
                    type: array
                    items:
                      $ref: '#/components/schemas/Release'
            application/xml:
              schema:
                type: object
                properties:
                  releases:
                    type: array
                    items:
                      $ref: '#/components/schemas/Release'
  /release/dates:
    get:
      summary: Get release dates for a single release.
      description: Get release dates for a release.
      operationId: getReleaseDates
      tags:
        - release
      parameters:
        - $ref: '#/components/parameters/api_key'
        - $ref: '#/components/parameters/file_type'
        - name: release_id
          in: query
          description: The id for a release.
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/realtime_start'
        - $ref: '#/components/parameters/realtime_end'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - name: sort_order
          in: query
          description: Sort release dates ascending or descending.
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: asc
        - name: include_release_dates_with_no_data
          in: query
          description: Whether to include release dates that have no data.
          required: false
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  release_dates:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReleaseDate'
            application/xml:
              schema:
                type: object
                properties:
                  release_dates:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReleaseDate'
  /releases/dates:
    get:
      summary: Get release dates for all releases.
      description: Get dates for all releases of economic data.
      operationId: getReleasesDates
      tags:
        - release
      parameters:
        - $ref: '#/components/parameters/api_key'
        - $ref: '#/components/parameters/file_type'
        - $ref: '#/components/parameters/realtime_start'
        - $ref: '#/components/parameters/realtime_end'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - name: order_by
          in: query
          description: Order results by the specified attribute.
          required: false
          schema:
            type: string
            enum:
              - release_date
              - release_id
              - release_name
            default: release_date
        - name: sort_order
          in: query
          description: Sort results ascending or descending.
          required: false
          schema:
            type: string
            enum: [asc, desc]
            default: desc
        - name: include_release_dates_with_no_data
          in: query
          description: Whether to include release dates that have no data.
          required: false
          schema:
            type: string
            enum: ['true', 'false']
            default: 'false'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  release_dates:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReleaseDate'
            application/xml:
              schema:
                type: object
                properties:
                  release_dates:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReleaseDate'
  /release/series:
    get:
      summary: Get series for a release.
      description: Get all series for a release.
      operationId: getReleaseSeries
      tags:
