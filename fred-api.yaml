openapi: 3.0.0
info:
  title: FRED API
  version: '1.0'
  description: |-
    An OpenAPI specification for the FREDÂ® API from the Federal Reserve Bank of St. Louis.

    The FRED API provides access to over 500,000 data series from various sources.
  termsOfService: https://fred.stlouisfed.org/docs/api/terms_of_use.html
  contact:
    name: St. Louis Fed Webmaster
    url: https://research.stlouisfed.org/contactus.php
    email: webmaster@research.stlouisfed.org
  license:
    name: Terms of Use
    url: https://fred.stlouisfed.org/docs/api/terms_of_use.html
servers:
  - url: https://api.stlouisfed.org/fred
    description: Production server
paths:
  /category:
    get:
      summary: Get a category.
      description: Get a category.
      operationId: getCategory
      tags:
        - category
      parameters:
        - $ref: '#/components/parameters/api_key'
        - $ref: '#/components/parameters/file_type'
        - name: category_id
          in: query
          description: The id for a category.
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
  /category/children:
    get:
      summary: Get a category's child categories.
      description: Get the children for a category.
      operationId: getCategoryChildren
      tags:
        - category
      parameters:
        - $ref: '#/components/parameters/api_key'
        - $ref: '#/components/parameters/file_type'
        - name: category_id
          in: query
          description: The id for a category.
          required: false
          schema:
            type: integer
            default: 0
        - $ref: '#/components/parameters/realtime_start'
        - $ref: '#/components/parameters/realtime_end'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
            application/xml:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
  /category/related:
    get:
      summary: Get related categories.
      description: Get a category's related categories.
      operationId: getCategoryRelated
      tags:
        - category
      parameters:
        - $ref: '#/components/parameters/api_key'
        - $ref: '#/components/parameters/file_type'
        - name: category_id
          in: query
          description: The id for a category.
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/realtime_start'
        - $ref: '#/components/parameters/realtime_end'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
            application/xml:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
  /category/series:
    get:
      summary: Get the series in a category.
      description: Get the series for a category.
      operationId: getCategorySeries
      tags:
        - category
      parameters:
        - $ref: '#/components/parameters/api_key'
        - $ref: '#/components/parameters/file_type'
        - name: category_id
          in: query
          description: The id for a category.
          required: true
          schema:
            type: integer
        - $ref: '#/components/parameters/realtime_start'
        - $ref: '#/components/parameters/realtime_end'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - name: order_by
          in: query
          description: Order results by the specified attribute.
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/sort_order'
        - name: filter_variable
          in: query
          description: Attribute to filter results by.
          required: false
          schema:
            type: string
            enum:
              - frequency
              - units
              - seasonal_adjustment
        - name: filter_value
          in: query
          description: The value of the filter_variable attribute.
          required: false
          schema:
            type: string
        - name: tag_names
          in: query
          description: Semicolon delimited tag names that series match all of.
          required: false
          schema:
            type: string
        - name: exclude_tag_names
          in: query
          description: Semicolon delimited tag names that series match none of.
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  seriess:
                    type: array
                    items:
                      $ref: '#/components/schemas/Series'
            application/xml:
              schema:
                type: object
                properties:
                  seriess:
                    type: array
                    items:
                      $ref: '#/components/schemas/Series'
