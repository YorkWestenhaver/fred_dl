                properties:
                  seriess:
                    type: array
                    items:
                      $ref: '#/components/schemas/Series'
            application/xml:
              schema:
                type: object
                properties:
                  seriess:
                    type: array
                    items:
                      $ref: '#/components/schemas/Series'
  /release/tags:
    get:
      summary: Get tags for a release.
      description: Get all tags for a release.
      operationId: getReleaseTags
      tags:
