components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        parent_id:
          type: integer
          format: int32
    Release:
      type: object
      properties:
        id:
          type: integer
          format: int32
        realtime_start:
          type: string
          format: date
        realtime_end:
          type: string
          format: date
        name:
          type: string
        press_release:
          type: boolean
        link:
          type: string
          format: uri
    Series:
      type: object
      properties:
        id:
          type: string
        realtime_start:
          type: string
          format: date
        realtime_end:
          type: string
          format: date
        title:
          type: string
        observation_start:
          type: string
          format: date
        observation_end:
          type: string
          format: date
        frequency:
          type: string
        frequency_short:
          type: string
        units:
          type: string
        units_short:
          type: string
        seasonal_adjustment:
          type: string
        seasonal_adjustment_short:
          type: string
        last_updated:
          type: string
          format: date-time
        popularity:
          type: integer
        group_popularity:
          type: integer
        notes:
          type: string
    Tag:
      type: object
      properties:
        name:
          type: string
        group_id:
          type: string
        notes:
          type: string
        created:
          type: string
          format: date-time
        popularity:
          type: integer
        series_count:
          type: integer
    ReleaseDate:
      type: object
      properties:
        release_id:
          type: integer
        date:
          type: string
          format: date
  parameters:
    api_key:
      name: api_key
      in: query
      description: Your API key.
      required: true
      schema:
        type: string
        pattern: '^[a-z0-9]{32}$'
    file_type:
      name: file_type
      in: query
      description: The type of file to send.
      required: false
      schema:
        type: string
        enum:
          - xml
          - json
        default: xml
    realtime_start:
      name: realtime_start
      in: query
      description: The start of the real-time period.
      required: false
      schema:
        type: string
        format: date
    realtime_end:
      name: realtime_end
      in: query
      description: The end of the real-time period.
      required: false
      schema:
        type: string
        format: date
    limit:
      name: limit
      in: query
      description: The maximum number of results to return.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 1000
        default: 1000
    offset:
      name: offset
      in: query
      description: The number of results to skip.
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
    order_by:
      name: order_by
      in: query
      description: Order results by values of the specified attribute.
      required: false
      schema:
        type: string
        enum:
          - release_id
          - name
          - press_release
          - realtime_start
          - realtime_end
        default: release_id
    sort_order:
      name: sort_order
      in: query
      description: Sort results is ascending or descending order.
      required: false
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
